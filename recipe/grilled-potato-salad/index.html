<title> Grilled Potato Salad </title>
<h1>Grilled Potato Salad</h1>
<img src="https://www.topgear.com/sites/default/files/styles/16x9_1280w/public/images/news-article/2016/02/4f32263e55b2d3a9fd71db587a394637/1_51.jpg?itok=y2xPZAx6" width="512"/>

<h2>Ingredients</h2>

<ul>
<li>1 1/2 lbs	Baby potatos</li>
<li>4 cloves	Black garlic</li>
<li>4 T	Extra virgin olive oil</li>
<li>1/4 tsp	Salt</li>
<li>1/4 tsp	Black pepper</li>
<li>1 T	Rice wine vinegar</li>
<li>1 T	Chives</li>
<li>2-3 T	Fresh dill</li>
</ul>
